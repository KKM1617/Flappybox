<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Products Reseller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Trending Reselling Products</h1>

    <div id="auth-section">
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="signUp()">Sign Up</button>
        <button onclick="login()">Login</button>
        <p id="user-info"></p>
    </div>

    <div id="buttons-section" style="display: none;">
        <button onclick="fetchFlipkart()">Fetch Flipkart Products</button>
        <button onclick="fetchMyntra()">Fetch Myntra Products</button>
        <ul id="products"></ul>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
